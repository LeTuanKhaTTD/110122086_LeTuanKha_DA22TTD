<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="WGT.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section id="loginSection" class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-7 col-lg-5 d-none d-md-block">
                    <img src="logo1.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width:100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="loginForm">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Đăng nhập</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Nhập tài khoản của bạn</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Địa chỉ email</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Mật khẩu</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Bạn chưa có tài khoản? <a href="DangKy.html"
                            style="color: #393f81;">Đăng ký</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="loggedInSection" class="vh-100 d-none">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-7 col-lg-5 d-none d-md-block">
                    <img src="logo1.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width:100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <h1 class="fw-bold mb-4">Bạn đã đăng nhập thành công!</h1>
                     <a class="navbar-brand"href="WEB GIỚI THIỆU.html" style="color:#ff6219"><p class="mb-5 pb-lg-2" style="color: #393f81;">Quay trở lại..</p></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form submission
        
        // Get email and password values
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        // Perform your authentication logic here
        // For demonstration, I'll just log the values to the console
        console.log("Email:", email);
        console.log("Password:", password);
        
        // You can replace the above console.log with your actual authentication code
        // For example, you can make an AJAX request to your backend for authentication
        
        // After successful authentication, display the logged in section and hide the login section
        document.getElementById("loginSection").classList.add("d-none");
        document.getElementById("loggedInSection").classList.remove("d-none");
    });
</script>

</body>
</html>
